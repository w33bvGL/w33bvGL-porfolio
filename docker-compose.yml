services:
  front-end:
    container_name: w33bv.gl-front-end
    build:
      context: ./front-end
      dockerfile: ./.docker/Dockerfile
    ports:
      - "${APP_FRONT_END_PORT}:3000"
    command: >
      sh -c "npm install --production=false &&
      pnpm run build &&
      pnpm run preview"
    volumes:
      - ./:/app
    networks:
      - w33bv.gl

  back-end:
    container_name: w33bv.gl-back-end
    build:
      context: ./back-end
      dockerfile: ./.docker/Dockerfile
    command: >
      sh -c "./.docker/wait-for-it.sh redis 6379 -- echo 'Redis is available' &&
             ./.docker/wait-for-it.sh mysql 3306 -- echo 'MySQL is available' &&
             composer install &&
             ./vendor/bin/pint &&
             vendor/bin/phpunit --configuration phpunit.xml --stop-on-failure &&
             vendor/bin/phpstan analyse --memory-limit=512M &&
             php artisan storage:link &&
             php artisan serve --host=0.0.0.0 --port=8000"
    ports:
      - '49153:8000'
    volumes:
      - ./:/var/www
    networks:
      - w33bv.gl

networks:
  w33bv.gl:
    driver: bridge